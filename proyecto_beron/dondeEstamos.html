<!DOCTYPE html>
<html>
    <head id="head">
    </head>
    <body>
        <nav id="nav-exercises"></nav>
        <table width="100%" cellpadding="10px">
            <tr>
                <td align="center" width="20%">
                    <aside>
                        <nav id="nav"></nav>
                    </aside>
                </td>
                <td width="60%">
                    <header>
                        <h1 align="center">Donde estamos</h1>
                    </header>
                    <main>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47891.22225977343!2d2.122502639280744!3d41.391432567209876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a2f6ddadde23%3A0x9f540846f448052d!2sAteneu%20Barcelon%C3%A8s!5e0!3m2!1sen!2ses!4v1612716852259!5m2!1sen!2ses" width="100%" height="500" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </main>
                </td>
                <td width="20%">
                    <aside>
                        <section id="ad-section"></section>
                    </aside>
                </td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="3">
                        <footer id="footer">
                        </footer>
                    </td>
                </tr>
            </tfoot>
        </table>
    </body>
    <script>
        
        //Get exercises nav
        getHtml('/project/nav-exercises', 'nav-exercises')

        // Get nav
        getHtml('/project/nav', 'nav')

        //Get footer
        getHtml('/project/footer', 'footer')

        //Get head
        getHtml('/project/head', 'head')

        //Get add section
        getHtml('/project/adSection', 'ad-section')

        /**
         * Replace html from an element by its id
         * @param {string} url -> url to get html
         * @param {string} id -> id of the element wich html we want to replace
         */
        function getHtml(url, id) {
            fetch(url, {method: 'GET'})
            .then(res => res.json())
            .then(({html, err}) => {
                if (err) {
                    console.log(err)
                } else {
                    document.getElementById(id).innerHTML = html
                }
            })
        }
    </script>
</html>
